<body class="body">

  <div class="layout">
    <div class="layout-block">
      <div class="layout-sidebar">
        <div class="sidebar">
          <header class="logo">
            <a href="/" aria-current="page">
              <!--Aria-current: ayuda a identificar el actual item-->
              <img src="./images/spotifu-logo.png" class="logo-image" alt="Logo de Spotifu" height="32" width="112">
